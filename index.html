<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ngMadLibs</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="logos">
			<div class="smiley">
				<img src="images/smiley.png" height="100%">
			</div>
			<div class="logo">
				<img src="images/logo.png" height="100%">
			</div>
		</div>
		<div class="form">
			<h2>Provide the following words.</h2>
			<div class="column">
				<input type="text" placeholder="Female Name" ng-model="femaleName" />
				<input type="text" placeholder="Job Title" ng-model="jobTitle" />
				<input type="text" placeholder="Tedious Task" ng-model="tediousTask" />
			</div>
			<div class="column">
				<input type="text" placeholder="Dirty Task" ng-model="dirtyTask" />
				<input type="text" placeholder="Celebrity" ng-model="celebrity" />
				<input type="text" placeholder="Useless Skill" ng-model="uselessSkill" />
			</div>
			<div class="column">
				<input type="text" placeholder="Adjective" ng-model="adjective" />
				<input type="text" placeholder="Obnoxious Celebrity" ng-model="obnoxiousCelebrity" />
				<input type="number" placeholder="Huge Number" step="100" ng-model="hugeNumber" />
			</div>
		</div>
		<div class="result">
		</div>
	</div>
</body>
</html>
